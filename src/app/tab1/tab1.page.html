<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img src="/assets/shapes.svg"></ion-img>

    <ion-item (click)="startScan()">
      <ion-icon slot="start" color="medium" name="book"></ion-icon>
      <ion-label>startScan</ion-label>
    </ion-item>

    <ion-item (click)="stopScan()">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>stopScan</ion-label>
    </ion-item>

    <ion-item (click)="openBlue()">
      <ion-icon slot="start" color="medium" name="build"></ion-icon>
      <ion-label>openBlue</ion-label>
    </ion-item>
